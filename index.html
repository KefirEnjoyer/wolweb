<html>

<head>
  <title>Wake-on-lan Web</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.css" />
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid-theme.min.css" />
  <link rel="stylesheet" href="static/wolweb.css">
  <link rel="shortcut icon" href="static/img/logo.png">
</head>
<body>
  <div class="pl-2 pt-2 pb-1 d-flex justify-content-start" style="background-color: rgb(0, 0, 0);margin: 0;">
    <img style="height: 45px;" src="static/img/logo.png" alt="3deling logo">
    <h3 class="ml-2 mt-2 text-center text-white" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Wake-on-LAN</h3>
  </div>
  <div class="container-fluid">
   
    <div class="row">
      <div class="col-12" role="main">
        
        <div class="mt-4 mb-4 d-flex justify-content-center">
          <img src="static/img/logo2.png" alt="logo">
          <!--
          <img style="height: 65px;" src="static/img/logo.jpeg" alt="">
          <h1 class="ml-3 mt-3 text-center">Wake-On-Lan Web Interface</h1>
          -->
        </div>
        <div id="snackbar" class="alert hideMe">
          Message comes here
        </div>
        <div class="d-flex justify-content-center">
          <div id="GridDevices">
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
  <script>
    window.vDir = "{{$.VDir}}"
    window.bCastIP = "{{$.BCastIP}}"
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.5.3/jsgrid.min.js"></script>
  <script src="static/wolweb.js"></script>
  <script src="https://kit.fontawesome.com/fcd4197439.js" crossorigin="anonymous"></script>

</body>

</html>
